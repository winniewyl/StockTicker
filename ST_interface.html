<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Stock Ticker Interface</title>
</head>
<body>
    <form method='post' action='http://localhost:8080/process'>
        <h3>Please enter a Company Name or a Stock Ticker symbol</h3>
        <input type="text" id="user_input" name="user_input"><br>
        <input type="radio" id="company_name" name="selection" value="Company Name">
        <label for="company_name">Company Name</label>
        <input type="radio" id="stock_ticker" name="selection" value="Stock Ticker">
        <label for="stock_ticker">Stock Ticker</label><br>
        <input type="submit" id="submitbtn" name="submitbtn" value="Sort">
    </form>
</body>
</html>
